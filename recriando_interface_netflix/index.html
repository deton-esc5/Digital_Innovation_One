<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="/style/main.css">

    <!--responsividade-->

    <link rel="stylesheet" href="/style/responsive.css">

    <!-- owl css-->

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<body>
    
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a> 
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-carousel">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="Cobra Kay">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="Vikings">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="Sabrina">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="The Mandalorian">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="The Good Doctor">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="Lucifer">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="The Umbrella Academy">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="Game of Thrones">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="Supernatural">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="Naruto">
            </div>
        </div>
    </div>

<script src="https://kit.fontawesome.com/5af5781079.js" crossorigin="anonymous"></script>
<script src="js/owl/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="js/owl/setup.js"></script>
</body>
</html>
